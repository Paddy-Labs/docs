openapi: 3.1.3
info:
  title: PaddyLabs Subscription API
  version: '20250820'
  description: paddylabs.ie
servers:
  - url: http://localhost:3002
    description: Local
  - url: https://subscription.dycama.link
    description: Development
  - url: https://subscription.dycama.com
    description: Production
tags:
  - name: auth
    description: Authentication
  - name: transaction
    description: Transaction
  - name: subscription
    description: Subscription
security:
  - ApiKeyAuth: []
paths:
  '/auth/login':
    post:
      tags:
        - auth
      operationId: 'authLogin'
      description: Login customer
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/AuthLoginBody'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/AuthLoginResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/auth/forgot':
    post:
      tags:
        - auth
      operationId: 'authForgot'
      description: Forgot password
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/AuthForgotBody'
      responses:
        '200':
          description: Success
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/auth/reset':
    post:
      tags:
        - auth
      operationId: 'authReset'
      description: Reset password
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/AuthResetBody'
      responses:
        '200':
          description: Success
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/auth/lookup':
    get:
      tags:
        - auth
      operationId: 'authLookup'
      description: Lookup subscription
      parameters:
        - name: id
          in: query
          description: Subscription ID
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/AuthLookupResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/init':
    post:
      tags:
        - subscription
      operationId: 'initSubscription'
      description: Create subscription
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/SubscriptionInitBody'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/SubscriptionInitResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/SubscriptionInitError'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/init/3ds':
    post:
      tags:
        - subscription
      operationId: 'validate3DSSubscription'
      description: Validates 3DS subscription
      requestBody:
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/SubscriptionValidate3DSBody'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/SubscriptionValidate3DSResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/SubscriptionValidate3DSError'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/cancel':
    post:
      parameters:
        - name: email
          in: query
          description: Customer email
          required: true
          schema:
            type: string
            example: dev@paddylabs.ie
        - name: gateway
          in: query
          description: Subscription Gateway
          schema:
            type: string
            enum:
              - ROCKETGATE
              - PAYSIGHT
            example: PAYSIGHT
        - name: domainSendCancelEmail
          in: query
          description: Domain to restrict send cancel email
          required: false
          schema:
            type: string
            example: ebkreads.com
      tags:
        - subscription
      operationId: 'cancelSubscription'
      description: Cancel subscription
      responses:
        '200':
          description: Success
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/transactions':
    get:
      parameters:
        - name: limit
          in: query
          description: Pagination limit
          schema:
            type: number
            example: 20
        - name: direction
          in: query
          description: Pagination direction
          schema:
            type: string
            enum:
              - previous
              - next
            example: next
        - name: cursor
          in: query
          description: Pagination cursor
          schema:
            type: string
        - name: gateway
          in: query
          description: Gateway
          required: true
          schema:
            type: string
            enum:
              - ROCKETGATE
              - PAYSIGHT
            example: PAYSIGHT
        - name: startDate
          in: query
          description: Start date timestamp to pick subs
          required: true
          schema:
            type: string
            example: 2025-07-24T00:00:00Z
        - name: endDate
          in: query
          description: End date timestamp to pick subs
          required: true
          schema:
            type: string
            example: 2025-07-28T23:59:59Z
      tags:
        - transaction
      operationId: 'getTransactions'
      description: Get transactions
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/GetTransactionsResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

  '/search':
    get:
      parameters:
        - name: email
          in: query
          description: Customer email
          required: true
          schema:
            type: string
            example: dev@paddylabs.ie
      tags:
        - subscription
      operationId: 'searchSubscription'
      description: Searches subscription
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/SubscriptionSearchResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/Error'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date
        status:
          type: number
        error:
          type: string
        messages:
          type: array
          items:
            type: string
        path:
          type: string
      required:
        - timestamp
        - status
        - error
        - message
        - path

    SubscriptionInitError:
      type: object
      properties:
        timestamp:
          type: string
          format: date
        status:
          type: number
        error:
          type: string
        message:
          type: string
        paysightSession:
          type: string
        partnerSession:
          type: string
        subscribeSuccess:
          type: boolean
        chargeSuccess:
          type: boolean
        info:
          type: string
        email:
          type: string
        orderId:
          type: number
        transactionId:
          type: string
        descriptor:
          type: string
        mid:
          type: string
        amount:
          type: number
        statusId:
          type: number
        path:
          type: string
      required:
        - timestamp
        - status
        - error
        - message
        - paysightSession
        - partnerSession
        - subscribeSuccess
        - chargeSuccess
        - info
        - email
        - orderId
        - transactionId
        - mid
        - amount
        - path

    SubscriptionValidate3DSError:
      type: object
      properties:
        status:
          type: number
        error:
          type: string
        message:
          type: string
        paysightSession:
          type: string
        partnerSession:
          type: string
        subscribeSuccess:
          type: boolean
        chargeSuccess:
          type: boolean
        info:
          type: string
        email:
          type: string
        orderId:
          type: number
        transactionId:
          type: string
        descriptor:
          type: string
        mid:
          type: string
        amount:
          type: number
        statusId:
          type: number
      required:
        - error
        - message
        - paysightSession
        - partnerSession
        - subscribeSuccess
        - chargeSuccess
        - info
        - email
        - orderId
        - transactionId
        - mid
        - amount

    AuthLoginBody:
      type: object
      properties:
        domain:
          type: string
          example: paddylabs.ie
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - domain
        - email
        - type

    AuthLoginResponse:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          example: PAID
        level:
          type: string
          example: PREMIUM
        portal:
          type: string
          example: paddylabs.ie
      required:
        - id
        - status
        - level
        - portal

    AuthForgotBody:
      type: object
      properties:
        domain:
          type: string
          example: paddylabs.ie
        email:
          type: string
          format: email
      required:
        - domain
        - email

    AuthResetBody:
      type: object
      properties:
        code:
          type: string
        newPassword:
          type: string
          format: password
      required:
        - code
        - newPassword

    AuthLookupResponse:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          examples:
            - PAID
            - UNPAID
        level:
          type: string
          example: PREMIUM
        portal:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        subscriptionDate:
          type: number
          format: unix timestamp
        subscriptionRebillDate:
          type: number
          format: unix timestamp
      required:
        - id
        - status
        - level
        - portal
        - firstName
        - lastName
        - email
        - subscriptionDate
        - subscriptionRebillDate

    GetTransactionsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              transId:
                type: string
              date:
                type: string
                format: date-time
              approvedAmount:
                type: number
                example: 39.99
              country:
                type: string
                example: US
              email:
                type: string
                format: email
              cust_id_ext:
                type: string
              merchant_account:
                type:
                  - string
                  - 'null'
              udf01:
                type: string
                example: 'standard'
              udf02:
                type: object
            required:
              - transId
              - date
              - approvedAmount
              - country
              - email
              - cust_id_ext
              - merchant_account
              - udf01
              - udf02
        metadata:
          type: object
          properties:
            hasPreviousPage:
              type: boolean
            hasNextPage:
              type: boolean
            startCursor:
              type:
                - string
                - 'null'
            endCursor:
              type:
                - string
                - 'null'
          required:
            - hasPreviousPage
            - hasNextPage
            - startCursor
            - endCursor
      required:
        - data
        - metadata

    SubscriptionInitBody:
      type: object
      properties:
        domain:
          type: string
          example: paddylabs.ie
        amount:
          type: number
          example: 1.99
        currency:
          type: string
          example: USD
        frequency:
          type: string
          enum:
            - WEEK
            - MONTH
            - QUARTER
            - SEMESTER
            - ANNUAL
            - LIFETIME
          example: MONTH
        email:
          type: string
          format: email
          example: dev@paddylabs.ie
        card:
          type: object
          properties:
            number:
              type: string
              example: '4242424242424242'
            month:
              type: string
              example: '01'
            year:
              type: string
              example: '2030'
            cvv:
              type: string
              example: '333'
            bin:
              type: string
              example: '424242'
            firstName:
              type: string
              example: Example
            lastName:
              type: string
              example: Customer
            country:
              type: string
              example: US
        threeDSecure:
          type: object
          properties:
            enabled:
              type: boolean
              example: true
        address:
          type: object
          properties:
            street:
              type: string
              example: 'St 12 Apt 456'
            city:
              type: string
              example: 'New York'
            zip:
              type: string
              example: '80088'
            country:
              type: string
              example: 'US'
        metadata:
          type: object
          properties:
            productId:
              type: string
              example: '8401'
            affiliateId:
              type: number
              example: 0
            affiliateName:
              type: string
              example: Affiliate Test
            subAffiliate:
              type: string
              example: 65f06124-ceb7-4389-8e76-d0dcf941c38e
            campaignId:
              type: number
              example: 0
            campaignName:
              type: string
              example: Campaign Name
            cascade:
              type: boolean
              example: false
            mid:
              type: string
              example: '644'
            udf01:
              type: string
              example: standard
            udf02:
              type: string
              example: '{"aid":"20","cid":"6825ec9a9d785f00014117f8","country":"US","currency":"USD","domain":"dycama.com","email":"dev@paddylabs.ie","gclid":null,"ip":"127.0.0.1","lp":"LP-DYCAMA","mid":"644","pt":"POWER-DYCAMA","pwd":"8CLU3HvlvvW1Y!","src":"DYCAMA-API","srcdomains":"dycama.com","udf01":"standard","unique":"5968T1747315904T5659","session_id":"c077bbc6-f405-43a3-b425-b6cb6141e282","retrynr":0,"publisher":"65f06124-ceb7-4389-8e76-d0dcf941c38e","lpmode":"classic","lpreason":""}'
          required:
            - productId
            - affiliateId
            - campaignId
            - cascade
            - udf01
            - udf02
      required:
        - domain
        - currency
        - frequency
        - email
        - card
        - metadata

    SubscriptionInitResponse:
      type: object
      properties:
        status:
          type: number
        message:
          type: string
        error:
          type: string
        paysightSession:
          type: string
        partnerSession:
          type: string
        subscribeSuccess:
          type: boolean
        chargeSuccess:
          type: boolean
        info:
          type: string
        email:
          type: string
        orderId:
          type: number
        transactionId:
          type: string
        descriptor:
          type: string
        mid:
          type: string
        amount:
          type: number
        statusId:
          type: number
        redirectUrl:
          type: [string, 'null']
        threeDSecureId:
          type: string
        threeDSecureTransactionId:
          type: string

      required:
        - status
        - message
        - error
        - paysightSession
        - partnerSession
        - subscribeSuccess
        - chargeSuccess
        - info
        - email
        - orderId
        - transactionId
        - mid
        - amount
        - redirectUrl

    SubscriptionValidate3DSBody:
      type: object
      properties:
        productId:
          type: string
          example: '8401'
        threeDSecureTransactionId:
          type: string
        threeDSecureId:
          type: string
          example: 'tds_visa_56bcae777965'
        partnerSession:
          type: string
          example: '2025081915421900008456285310'
      required:
        - productId
        - threeDSecureTransactionId
        - threeDSecureId
        - partnerSession

    SubscriptionValidate3DSResponse:
      type: object
      properties:
        status:
          type: number
        message:
          type: string
        error:
          type: string
        paysightSession:
          type: string
        partnerSession:
          type: string
        subscribeSuccess:
          type: boolean
        chargeSuccess:
          type: boolean
        info:
          type: string
        email:
          type: string
        orderId:
          type: number
        transactionId:
          type: string
        descriptor:
          type: string
        mid:
          type: string
        amount:
          type: number
        statusId:
          type: number
        redirectUrl:
          type: [string, 'null']
      required:
        - status
        - message
        - error
        - paysightSession
        - partnerSession
        - subscribeSuccess
        - chargeSuccess
        - info
        - email
        - orderId
        - transactionId
        - mid
        - amount
        - redirectUrl

    SubscriptionSearchResponse:
      type: object
      properties:
        services:
          type: array
          items:
            type: object
            properties:
              domain:
                type: string
              id:
                type: string
              status:
                type: string
                enum:
                  - ACTIVE
                  - CANCELED
            required:
              - domain
              - id
              - status
      required:
        - services
